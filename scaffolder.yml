            file: index.html
            replacements:
                title: WebGL with Rust
                head: |4
                            <style>
                                html,
                                body,
                                canvas {
                                    padding: none;
                                    margin: none;
                                    background-color: #111;
                                    width: 100vw;
                                    height: 100vh;
                                }
                                body {
                                    display: grid;
                                    place-items: center;
                                }
                                canvas {
                                    border-radius: 5px;
                                }
                            </style>
                body: |4
                            <canvas></canvas>
                            <script type="module" src="/src/main.ts"></script>
